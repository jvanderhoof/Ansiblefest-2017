# Grant the team_leads permission to read+write the "myapp" variables in production
- !grant
  role: !group staging/myapp/secrets-managers
  members:
  - !group security_ops

- !grant
  role: !group staging/myapp/secrets-managers
  members:
  - !group team_leads

- !grant
  role: !group production/myapp/secrets-managers
  members:
  - !group sec_ops
